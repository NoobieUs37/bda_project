        <main>
            <div class="form-container">
                <div class="form-group">
                    <label for="state">State</label><br />
                    <select id="state">
                        <option selected disabled value="">

                        </option>
                        <option>Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Chhattisgarh</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>Odisha</option>
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>

                        </option>
                        <option>Lakshadweep</option>
                        <option>
                            Delhi (National Capital Territory of Delhi)
                        </option>
                        <option>Puducherry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="area">Area</label><br />
                    <select id="area">
                        <option selected disabled value="">
                            -- select area --
                        </option>
                        <option>Urban</option>
                        <option>Rural</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="disability">Disability</label><br />
                    <select id="disability">
                        <option selected disabled value="">
                            -- select disability --
                        </option>
                        <option>In-Seeing</option>
                        <option>In-Hearing</option>
                        <option>In-Speech</option>
                        <option>Mental-Retardation</option>
                        <option>Mental-Illness</option>
                        <option>Multiple-Disability</option>
                        <option>Any-Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agegroup">Age Group</label><br />
                    <select id="agegroup">
                        <option selected disabled value="">
                            -- select age group --
                        </option>
                        <option>0-14</option>
                        <option>15-59</option>
                        <option>60+</option>
                        <option>Age not stated</option>
                    </select>
                </div>
            </div>
            <button class="btn" id="predict">
                Predict Disability &nbsp;
                <svg
